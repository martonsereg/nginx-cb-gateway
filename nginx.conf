user  nginx;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    upstream docker {
        server 127.0.0.1:2376;
    }
    
    upstream swarm {
        server 127.0.0.1:3376;
    }

    upstream consul {
        server 127.0.0.1:8500;
    }

    upstream ambari {
        server 127.0.0.1:8080;
    }

    server {
        listen       80;

        location ~ /docker/(?<section>.*) {
            proxy_pass http://docker/$section$is_args$args;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location ~ /swarm/(?<section>.*) {
            proxy_pass http://swarm/$section$is_args$args;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location /v1 {
            proxy_pass http://consul;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        location / {
            proxy_pass http://ambari;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }

        error_page   500 502 503 504  /50x.json;
        location = /50x.json {
            root   /usr/share/nginx/json;
        }
    }
}